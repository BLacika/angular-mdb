<h1 class="display-6 text-center mb-3">Posts</h1>
<div class="container">
  <div *ngIf="!posts" class="alert alert-danger text-center" role="alert">
    Server Response Error
  </div>
</div>
<div class="container">
  <button mdbBtn type="button" color="indigo" mdbWavesEffect>Add Post</button>
</div>
<div *ngIf="posts">
  <div class="container">
    <div class="row">
      <div class="col">
        <mdb-card *ngFor="let post of posts" class="mt-3">
          <!--Card content-->
          <mdb-card-body>
            <!--Title-->
            <mdb-card-title>
              <h4>{{ post.title }}</h4>
              <p id="date">
                on {{ post.createdAt | date: "yyyy.MM.dd HH:mm" }}
              </p>
              <p>by {{ post.author }}</p>
            </mdb-card-title>

            <!--Text-->
            <mdb-card-text>
              {{ post.content }}
            </mdb-card-text>
            <p>
              <small>{{ post.tags }}</small>
            </p>
          </mdb-card-body>
          <mdb-card-footer class="text-right">
            <button
              type="button"
              mdbBtn
              color="secondary"
              size="sm"
              mdbWavesEffect
              (click)="showDetails(post.id)"
            >
              Details
            </button>
            <button
              type="button"
              mdbBtn
              color="primary"
              size="sm"
              mdbWavesEffect
            >
              Edit
            </button>
            <button
              type="button"
              mdbBtn
              color="danger"
              size="sm"
              mdbWavesEffect
            >
              Delete
            </button>
          </mdb-card-footer>
        </mdb-card>
      </div>
    </div>
  </div>
</div>
