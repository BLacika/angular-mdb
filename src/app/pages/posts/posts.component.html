<h1 class="display-6 text-center mb-3">Posts</h1>
<div class="container">
  <div *ngIf="!posts" class="alert alert-danger text-center" role="alert">
    Server Response Error
  </div>
</div>
<div class="container">
  <button
    mdbBtn
    type="button"
    color="indigo"
    mdbWavesEffect
    (click)="onAddPost()"
  >
    Add Post
  </button>
</div>
<div *ngIf="posts">
  <div class="container mb-3">
    <div class="row">
      <div class="col">
        <app-post *ngFor="let post of posts" [post]="post"></app-post>
      </div>
    </div>
  </div>
</div>
